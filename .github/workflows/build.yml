name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "fb87e2bb3fe69e16c224989acb5a61349166c782"

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Configure (CI preset)
        run: cmake --preset ci

      - name: Build
        run: cmake --build --preset ci

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dxgi-dll-${{ github.sha }}
          path: build/ci/dxgi.dll
          retention-days: 14

  test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "fb87e2bb3fe69e16c224989acb5a61349166c782"

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Configure (test preset)
        run: cmake --preset test

      - name: Build tests
        run: cmake --build --preset test

      - name: Run tests
        run: ctest --preset test --output-on-failure

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: build/test/Testing/
          retention-days: 7
